language: generic
sudo: required
services:
    - docker

before_install:
    - docker build -t asharma27/react-test -f ./client/Dockerfile.dev ./client

script:
        - docker run -e CI=true asharma27/react-test npm run test -- --coverage

after_success:
    - docker build -t asharma27/multi-client ./client
    - docker build -t asharma27/multi-nginx ./nginx
    - docker build -t asharma27/multi-server ./server
    - docker build -t asharma27/multi-worker ./worker
    
    # Log into Docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

    # Take those images and push those to Docker Hub
    - docker push asharma27/multi-client
    - docker push asharma27/multi-nginx
    - docker push asharma27/multi-server
    - docker push asharma27/multi-worker

